name: Daily Commit Automation

on:
  schedule:
    - cron: '30 9 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup for 23f1003184@ds.study.iitm.ac.in
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "23f1003184@ds.study.iitm.ac.in"
      
      - name: Update log file
        run: |
          mkdir -p logs
          echo "$(date)" >> logs/activity.log
      
      - name: Commit changes
        run: |
          git add logs/activity.log
          git diff --staged --quiet || git commit -m "Daily update $(date +%Y-%m-%d) [skip ci]"
          git push
